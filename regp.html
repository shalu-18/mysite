<body>
<div ng-app="myangular" ng-controller= "mycontroller">
<!-- Registration page -->
<h2> Create your account</h2>
     <div class="bixbox">
     <div class="container">
<form name="reg" novalidate>
    <input type="text" ng-model="fname"  name="fname" placeholder="Your name.." required><br><br>
    <input type="text" ng-model="lname"  name="lname" placeholder="Your last name.." required><br><br>
    <input type="text" ng-model="emaill"  name="emaill" placeholder="Your email address.." required><br><br>
    <input type="password" ng-model="psd" name="psd" placeholder="Password" required><br><br>
     <input type="password" ng-model="cpsd"  name="cpsd" placeholder="Confirm Password"  required ><br><br>
    <input type="text" name="cityy" ng-model="cityy" placeholder="City"  required>


  <input type="checkbox">
  <label> I Agree all Terms and conditions.</label><br><br>
  <button  ng-click="submitt()" ng-disabled= "reg.fname.$invalid || reg.lname.$invalid || reg.emaill.$invalid || reg.psd.$invalid || reg.cpsd.$invalid ||  reg.cityy.$invalid" class="btns">Submit</button>
</form>
</div>
</div>
</div>

<script>
var app= angular.module("myangular", []);
app.controller('mycontroller',function($scope){
$scope.check = true;
$scope.regi = [
  {'fname': 'shalini', 'lname': 'Tripathi', 'email': 'tripathishalini@123gmail.com', 'mobile':9987002657, 'password': '1234', 'city': 'Mumbai'}
]
$scope.submitt = function()
{
  if($scope.psd != $scope.cpsd)
  {
    alert("Enter same password in both the field")
  }
  else
  {
    $scope.regi.push({fname:$scope.fname, lname:$scope.lname, email:$scope.emaill, mobile:$scope.no, password:$scope.psd, city: $scope.cityy})

    localStorage.setItem('record', JSON.stringify($scope.regi))

    location.href="lgp.html"
  }
}

});



</script>
